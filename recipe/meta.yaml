{% set name = "Panoply" %}
{% set version = "5.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.giss.nasa.gov/tools/panoply/download/PanoplyJ-{{ version }}.tgz
  sha256: 9caf2ecf0cda73f8247681767f9190dd9886caeda10c0a19f0c753a0dd133fa6

build:
  number: 0
  noarch: generic

requirements:
  run:
    - openjdk >=11

test:
  commands:
    - test -f $PREFIX/bin/panoply            # [unix]
    - if exist %SCRIPT%\panoply.bat exit 1   # [win]
    - pnj-ncdump
    - pnj-nccopy
    - pnj-nccompare
    - pnj-bufrspliter
    - pnj-cfpointwriter
    - pnj-gribcdmindex
    - pnj-featurescan
    - pnj-catalogcrawler


about:
  home: https://www.giss.nasa.gov/tools/panoply/
  summary: Panoply plots geo-referenced and other arrays from netCDF, HDF, GRIB, and other datasets.
  license: Unlicense
  license_file: README.txt
  doc_url: https://www.giss.nasa.gov/tools/panoply/help/
  dev_url: https://www.giss.nasa.gov/tools/panoply/credits.html

extra:
  recipe-maintainers:
    - cofinoa
